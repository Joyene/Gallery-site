<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Food Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery-wrapper">
        <div class="header">
          <h1 class="food-gallery">Food Gallary</h1>
          <h4 id="food"></h4>
        </div>
        <div class="row">
          <div class="col-4">
            <img src="images/chicken.jpg" alt="chicken" class="image_rice" />
          </div>
          <div class="col-4">
            <img
              src="images/egusi-soup.jpeg"
              alt="egusisoup"
              class="image_soup"
            />
          </div>
          <div class="col-4">
            <img
              src="images/jollof-spagetti-01-683x1024.jpg.webp"
              alt="spaghetti"
              class="image-spaghetti"
            />
          </div>
        </div>
        <div class="header-2">
          <h3 id="soup-gallery"></h3>
        </div>
        <div class="row">
          <div class="col-1">
            <img
              src="images/efor-riro.jpeg"
              alt="efo-riro"
              class="image-soup1"
            />
          </div>
          <div class="col-1">
            <img
              src="images/pepper-soup.jpeg"
              alt="pepper-soup"
              class="image-soup2"
            />
          </div>
          <div class="col-1">
            <img
              src="images/afang soup.jpeg"
              alt="afang-soup"
              class="image-soup3"
            />
          </div>
          <div class="col-1">
            <img
              src="images/ogbono soup.jpeg"
              alt="ogbono"
              class="image-soup4"
            />
          </div>
          <div class="col-1">
            <img
              src="images/okro-soup.jpeg"
              alt="okro-soup"
              class="image-soup5"
            />
          </div>
          <div class="col-1">
            <img src="images/amala.jpeg" alt="amala" class="image-soup6" />
          </div>
        </div>
        <div class="header-3">
          <h3 class="pastries"></h3>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
        </div>
        <div class="header-4">
          <h3 id="other-foods"></h3>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
